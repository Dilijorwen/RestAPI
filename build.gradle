plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'//для того чтобы поднять сервер на локалке
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'//Для работы с БД
//    implementation 'org.flywaydb:flyway-core' //для миграций
    implementation group: 'org.modelmapper', name: 'modelmapper', version: '3.1.1' //для того, чтобы легко конвертировать классы в DTO
    compileOnly 'org.projectlombok:lombok' //для @Getter, @Setter, @Data
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql' //для работы с postgresql
    annotationProcessor 'org.projectlombok:lombok' //для @Getter, @Setter, @Data
    testImplementation 'org.springframework.boot:spring-boot-starter-test'//автоматические тесты от Spring
}

tasks.named('test') {
    useJUnitPlatform()
}
